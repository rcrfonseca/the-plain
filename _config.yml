# Site Info
title:              "Raphael Fonseca"
description:        "Curriculum, technology content and personal projects."
google_verify:       # Put your Google Verification here
google_analytics:    # Put your Google Analytics code

# Author Info
author_name:        "Raphael Fonseca" # Your name here
author_email:       raphael.fonseca@ufrj.br # Your email here
author_gravatar:     # Your Gravatar md5 hash here for logo
twitter_username:   raphaelfonseca # Your Twitter username here
github_username:    rcrfonseca # Your GitHub username here

# Site Settings
url:                https://raphaelfonseca.tech # main url
baseurl:            / # for gh-pages
permalink:          /notes/:title # Post permalink
timezone:           America/Sao_Paulo # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to false to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
